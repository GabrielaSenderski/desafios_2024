<script>
    const alunos = [
        { nome: "Ana", notas: [7, 8, 9] },
        { nome: "Carlos", notas: [5, 6, 4] },
        { nome: "Bruna", notas: [9, 9, 10] }
    ];

    let escolha;

    while (escolha !== 0) {
        escolha = Number(prompt(`digite:
        0- Para terminar
        1- Para buscar a média de um aluno
        2- Para ver a situação de um aluno
        3- Para incluir mais notas a um aluno
        
        ${"Aluno(a): " + alunos[0].nome + " | Nota:" + alunos[0].notas}
        ${"Aluno(a): " + alunos[1].nome + " | Nota:" + alunos[1].notas}
        ${"Aluno(a): " + alunos[2].nome + " | Nota:" + alunos[2].notas}
        `));

        switch (escolha) {
            case 1:
                function calcularMedia() {
                    let alunoEscolhido = Number(prompt("Digite o número do aluno (1 a 3) que você deseja calcular a média:"));
                    let soma = 0;
                    let aluno = alunos[alunoEscolhido - 1];
                    for (let nota of aluno.notas) {
                        soma += nota;
                    }
                    let media = soma / aluno.notas.length;
                    alert(`A média de ${aluno.nome} é ${media.toFixed(2)}.`);
                }
                calcularMedia();
                break;

            case 2:
                function classificarAluno() {
                    let alunoEscolhido = Number(prompt("Digite o número do aluno (1 a 3) que você deseja classificar:"));
                    let soma = 0;
                    let aluno = alunos[alunoEscolhido - 1];
                    for (let nota of aluno.notas) {
                        soma += nota;
                    }
                    let media = soma / aluno.notas.length;
                    if (media >= 6) {
                        alert(`${aluno.nome} está Aprovado!`);
                    } else {
                        alert(`${aluno.nome} está em Recuperação.`);
                    }
                }
                classificarAluno();
                break;

            case 3:
                function adicionarNota() {
                    let alunoEscolhido = Number(prompt("Digite o número do aluno (1 a 3) que você deseja adicionar notas:"));
                    let novanota = Number(prompt("Digite a nova nota que você deseja incluir:"));
                    alunos[alunoEscolhido - 1].notas.push(novanota);
                    alert(`Nota adicionada ao aluno ${alunos[alunoEscolhido - 1].nome}.`);
                }
                adicionarNota();
                break;

            default:
                alert("Opção inválida! Digite novamente.");
                break;
        }
    }

    /*
    1. Criar uma função calcularMedia(nome) que retorna a média de um aluno.
    2. Criar uma função classificarAluno(nome) que retorna "Aprovado", "Recuperação" ou "Reprovado" com base na média.
    3. Criar uma função adicionarNota(nome, nota) para incluir mais notas ao aluno.
    4. Criar um menu interativo para buscar alunos, adicionar notas e verificar médias.
    */

    
</script>
